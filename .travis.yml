language: node_js
node_js:
  - "10.15.3"
cache:
  # Caches $HOME/.npm when npm ci is default script command
  # Caches node_modules in all other cases
  npm: true
  directories:
    # we also need to cache folder with Cypress binary
    - ~/.cache
install:
  - npm ci
before_script:
  - npm i -g vue-cli
script:
  - npm run lint
  - npm run test:unit
  - npm run test:e2e -- --headless
  - npm run build
